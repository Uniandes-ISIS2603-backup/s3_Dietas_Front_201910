<div class="container-fluid col-centered">
    <div class="col col-sm-3">
    </div>
    <div class="col col-sm-6">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Comida id</th>
                    <th>Tipo</th>
                    <th>Alimentos sus respectivas cantidades</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let c of comidas">
                    <td>{{c.id}}</td>
                    <td>{{c.tipo}}</td>
                    <td>{{c.alimentosYCantidades}}</td>


                </tr>
            </tbody>
        </table>
    </div>
    <div class="col col-sm-3">
    </div>
</div>

    <div class="row">

        <div class="col-sm-4 col-centered">

            <button *ngxPermissionsOnly="['ADMIN']" type="col button" class="btn btn-primary btn-lg btn-block"
                [ngClass]="{'btn-primary' : !mostrarCrear, 'btn-danger':mostrarCrear}" (click)="mostrarCrearM()">AÃ±adir
                Comida</button>
            <div *ngIf="mostrarCrear">
                <app-comida-crear (cancel)="mostrarCrearM()" (create)="ngOnInit()"></app-comida-crear>
            </div>
        </div>
        <div class="col-sm-4 col-centered">
            <button *ngxPermissionsOnly="['ADMIN']" type="col button" class=" button btn btn-primary btn-lg btn-block"
                [ngClass]="{'btn-primary' : !mostrarEditar, 'btn-danger':mostrarEditar}"
                (click)="mostrarEditarM()">Editar
                Hall</button>
            <div *ngIf="mostrarEditar">
                <app-comida-editar (cancel)="mostrarEditarM()" (editar)="ngOnInit()"></app-comida-editar>

            </div>
        </div>
    </div>
