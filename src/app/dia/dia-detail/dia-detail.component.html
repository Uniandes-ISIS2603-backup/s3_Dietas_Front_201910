  <div id="main-container">
      <table class="table table-striped">
        <thead class="thead-dark">
          <th>Id</th>
          <th>Alimentos y cantidades</th>
          <th>Tipo</th>
        </thead>
          <tr *ngFor ="let c of comidas">
            <td>{{c.id}}</td>
            <td>{{c.alimentosYCantidades}}</td>
            <td>{{c.tipo}}</td>
      </table>
    </div>
