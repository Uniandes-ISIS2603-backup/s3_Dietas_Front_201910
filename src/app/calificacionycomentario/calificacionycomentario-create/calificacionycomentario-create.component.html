

<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Create a Calificacion Y Comentario</h2>
      <br>
      <form name="calificacionycomentario" (ngSubmit)="f.form.valid && createCalificacionycomentario()" #f="ngForm" novalidate>
          
              <div class="input-group mb-3">         
           
                    <input type="text" placeholder="CalificaciÃ³n" name="usuarioLogin" class="form-control" id="usuarioLogin"
                     [(ngModel)]="calificacionycomentario.calificacion" #usuarioLogin="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && usuarioLogin.invalid }" required>
                    <div class="invalid-feedback">
                     <div>The calificacionycomentario`s Calificacion is missing</div>
                   </div>

                   <input type="text" placeholder="Comentario" name="usuarioLogin" class="form-control" id="usuarioLogin"
                     [(ngModel)]="calificacionycomentario.comentario" #usuarioLogin="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && usuarioLogin.invalid }" required>
                    <div class="invalid-feedback">
                     <div>The calificacionycomentario`s Comentario is missing</div>
                   </div>

             
          </div>
          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
