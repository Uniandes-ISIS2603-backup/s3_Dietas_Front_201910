<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Create a QuejaYReclamo</h2>
      <br>
      <form name="queja" (ngSubmit)="f.form.valid && createQuejaYReclamo()" #f="ngForm" novalidate>
          <div class="input-group mb-3">
                
              <input type="text" placeholder="Especificacion" name="usuarioLogin" class="form-control" id="usuarioLogin"
                [(ngModel)]="queja.especificacion" #usuarioLogin="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && usuarioLogin.invalid }" required>
              <div class="invalid-feedback">
                <div>Debes ingresar una especificacion</div>
              </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
              </div>

        </form>
    </div>
    <div class="col-3"></div>
</div>
