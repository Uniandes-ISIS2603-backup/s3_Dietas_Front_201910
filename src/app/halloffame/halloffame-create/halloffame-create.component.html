    
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Create a Hall</h2>
        <br>
        <form name="halloffame" (ngSubmit)="f.form.valid && createHall()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="HallMensaje"><b>Mensaje</b></label>

                <input type="text" mensaje="halloffameMensaje" class="form-control" id="halloffameMensaje" [(ngModel)]="halloffame.mensaje"
                    #halloffameMensaje="ngModel" [ngClass]="{ 'is-invalid': f.submitted && halloffameMensaje.invalid }" required>
                <div class="invalid-feedback">
                    <div>The hall's menssage is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
