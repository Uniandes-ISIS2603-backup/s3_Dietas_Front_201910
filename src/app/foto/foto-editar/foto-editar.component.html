<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Edit a foto</h2>
        <br>
        <form name="foto" (ngSubmit)="f.form.valid && editFoto()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="fotoName"><b>Nombre</b></label>
                <input type="text" name="fotoName" class="form-control" id="fotoName" [(ngModel)]="foto.nombre"
                       #fotoName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fotoName.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The foto's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="fotoUrl"><b>Url</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && fotoUrl.invalid }">
                    <input type="text" class="form-control" id="fotoUrl" name="fotoUrl" 
                       [(ngModel)]="foto.url" 
                       #fotoUrl="ngModel" [ngClass]="{'is-invalid': f.submitted && fotoUrl.invalid }"
                       required>
                       <div class="invalid-feedback">
                        <div>The foto's Url is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fotoId"><b>Id</b></label>
                <input type="text" name="fotoId" class="form-control" id="fotoId" [(ngModel)]="foto.id"
                       #hallId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fotoId.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The foto's id is missing</div>
                </div>
            </div>
            </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="editFoto()"></i>
          
            <i class="fa fa-ban" (click)="cancelEdition()"></i>
        </div>
    </div>
</div>
<br>
