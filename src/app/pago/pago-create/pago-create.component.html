<div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <br>
            <h2 class="text-center">Create a Pago</h2>
            <br>
            <form name="pago" (ngSubmit)="f.form.valid && createPago()" #f="ngForm" novalidate>
                <div class="form-group">
                   
                  <label for="PagoModoPago"><b>Modo de pago</b></label>
                    <input type="text" name="modoPago" class="form-control" id="modoPago" [(ngModel)]="pago.modoPago"
                        #modoPago="ngModel" [ngClass]="{ 'is-invalid': f.submitted && modoPago.invalid }" required>
                    <div class="invalid-feedback">
                        <div>The modo Pago is missing</div>
                    </div>  
      
      
                </div>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
      </div>
